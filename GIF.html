<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>کارت پستال دیجیتال</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      position: relative;
      max-width: 400px;
    }
    .card img {
      width: 100%;
      display: block;
      border-radius: 12px;
    }
    .map-btn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.85);
      color: #000;
      padding: 10px 16px;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
      font-family: sans-serif;
      transition: all 0.3s ease;
    }
    .map-btn:hover {
      background: #0b63d1;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- جایگزین آدرس فایل گیف روی هاست یا مسیر محلی -->
    <img src="Green Gold Luxury Grand Opening Announce Instagram Story.gif" alt="Green Gold Luxury Grand Opening Announce Instagram Story">
    
    <!-- دکمه برای رفتن به نقشه -->
    <a href="https://www.google.com/maps/place/32%C2%B042'35.4%22N+51%C2%B038'38.5%22E/@32.7097226,51.6444735,17.25z/data=!4m4!3m3!8m2!3d32.7098312!4d51.6440392?hl=fa&entry=ttu" 
       target="_blank" 
       class="map-btn">
       مشاهده روی نقشه
    </a>
  </div>
</body>
</html>
